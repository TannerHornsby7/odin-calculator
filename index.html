<!DOCTYPE html>
<html charset="utf-8">
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <p class="output">0000000000</p>
            </div>
            <div class="buttons row1">
                <button class="button special _MC">MC</button>
                <button class="button special _-/+">-/+</button>
                <button class="button operator _รท">รท</button>
                <button class="button operator _X">X</button>
            </div>
            <div class="buttons row2">
                <button class="button _7">7</button>
                <button class="button _8">8</button>
                <button class="button _9">9</button>
                <button class="button operator _-">-</button>
            </div>
            <div class="buttons row3">
                <button class="button _4">4</button>
                <button class="button _5">5</button>
                <button class="button _6">6</button>
                <button class="button operator _+">+</button>
            </div>
            <div class="bottom">
                <div class="left">
                    <div class="buttons row4">
                        <button class="button _1">1</button>
                        <button class="button _2">2</button>
                        <button class="button _3">3</button>
                    </div>
                    <div class="buttons row5">
                        <button class="button _0">0</button>
                        <button class="button _.">.</button>
                    </div>
                </div>
                <button class="button _equal">=</button>
            </div>
        </div>
    </body>
</html>
